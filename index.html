<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Decks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #111827;
      --card-bg: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --danger: #ef4444;
      --border: #374151;
    }

    body.light {
      --bg: #f3f4f6;
      --bg-alt: #e5e7eb;
      --card-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --danger: #dc2626;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: linear-gradient(to right, #111827, #1e293b);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-accent {
      background: var(--accent);
      color: #ffffff;
      border-color: transparent;
    }

    .btn-danger {
      background: var(--danger);
      color: #ffffff;
      border-color: transparent;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .sidebar {
      width: 260px;
      max-width: 40%;
      border-right: 1px solid var(--border);
      background: var(--bg-alt);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 0.75rem 0.75rem 0.25rem 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .sidebar-header h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .deck-list {
      padding: 0.5rem;
      overflow-y: auto;
      flex: 1;
    }

    .deck-item {
      padding: 0.55rem 0.7rem;
      border-radius: 0.55rem;
      margin-bottom: 0.35rem;
      background: transparent;
      border: 1px solid transparent;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deck-item span {
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .deck-item.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: var(--accent);
    }

    .deck-item:hover {
      background: rgba(148, 163, 184, 0.12);
    }

    .deck-count {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .main {
      flex: 1;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .card-header h2 {
      font-size: 1rem;
      font-weight: 600;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 0.5rem;
    }

    .field label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    input[type="text"] {
      padding: 0.45rem 0.6rem;
      border-radius: 0.55rem;
      border: 1px solid var(--border);
      background: var(--bg-alt);
      color: var(--text);
      font-size: 0.9rem;
    }

    input[type="text"]::placeholder {
      color: var(--muted);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
    }

    .columns {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    @media (min-width: 900px) {
      .columns {
        flex-direction: row;
      }
    }

    .column {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .column-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.35rem;
    }

    .column-header h3 {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .muted {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .list {
      max-height: 50vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .card-row {
      display: flex;
      gap: 0.5rem;
      padding: 0.35rem;
      border-radius: 0.65rem;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.7);
      align-items: center;
    }

    body.light .card-row {
      background: #f9fafb;
    }

    .card-row img {
      width: 52px;
      height: 72px;
      object-fit: cover;
      border-radius: 0.4rem;
      border: 1px solid var(--border);
      flex-shrink: 0;
      background: #020617;
    }

    .card-row-main {
      flex: 1;
      min-width: 0;
    }

    .card-row-title {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .card-row-sub {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .row-actions {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .btn-small {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 999px;
    }

    .status {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.25rem;
      min-height: 1.1em;
    }

    .deck-wrapper {
      margin-bottom: 0.25rem;
    }

    .deck-caret {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-right: 0.25rem;
    }

    .deck-collapsed-content {
      margin-left: 1.4rem;
      margin-top: 0.15rem;
    }

    .deck-collapsed-card {
      font-size: 0.8rem;
      color: var(--muted);
      padding: 0.1rem 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <header>
    <h1>Magic Decks</h1>
    <div style="display:flex; flex-direction:column; gap:0.25rem; align-items:flex-end;">
      <span id="netStatus" style="font-size:0.75rem; color:#9ca3af;">Checking network...</span>
      <div style="display:flex; gap:0.5rem; align-items:center;">
        <button class="btn" id="themeToggle">üåô Dark</button>
        <button class="btn btn-accent" id="newDeckBtn">Ôºã New Deck</button>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Your Decks</h2>
      </div>
      <div class="deck-list" id="deckList"></div>
    </aside>

    <main class="main">
      <section class="card">
        <div class="card-header">
          <h2 id="editorTitle">New Deck</h2>
          <div style="display:flex; gap:0.4rem;">
            <button class="btn btn-danger" id="deleteDeckBtn" style="display:none;">üóë Delete</button>
            <button class="btn btn-accent" id="saveDeckBtn">üíæ Save Deck</button>
          </div>
        </div>

        <div class="field">
          <label for="deckName">Deck Name</label>
          <input type="text" id="deckName" placeholder="e.g. Izzet Phoenix, Mono Green Elves" />
        </div>

        <div class="columns">
          <div class="column">
            <div class="column-header">
              <h3>Cards in Deck</h3>
              <span class="muted" id="deckCountLabel">0 cards</span>
            </div>
            <div class="list" id="deckCards"></div>
          </div>

          <div class="column">
            <div class="column-header">
              <h3>Search Cards (Scryfall)</h3>
            </div>
            <div class="field">
              <label for="searchQuery">Search</label>
              <input type="text" id="searchQuery" placeholder="e.g. lightning bolt, goblin, elf" />
            </div>
            <button class="btn" id="searchBtn">üîç Search</button>
            <div class="status" id="searchStatus"></div>
            <div class="list" id="searchResults"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const STORAGE_KEY = "magic_decks_data_v1";
    const THEME_KEY = "magic_decks_theme_v1";
    let decks = {};
    let activeDeck = null;

    function updateNetStatus() {
      const el = document.getElementById("netStatus");
      if (!el) return;
      if (navigator.onLine) {
        el.textContent = "Online ‚Äì live card search available";
        el.style.color = "#22c55e"; // green-ish
      } else {
        el.textContent = "Offline ‚Äì using cached cards only";
        el.style.color = "#f97316"; // orange
      }
    }

    window.addEventListener("online", updateNetStatus);
    window.addEventListener("offline", updateNetStatus);

    function loadData() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        decks = raw ? JSON.parse(raw) : {};
      } catch {
        decks = {};
      }
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(decks));
      renderDeckList();
    }

    function loadTheme() {
      const theme = localStorage.getItem(THEME_KEY) || "dark";
      document.body.classList.toggle("light", theme === "light");
      document.getElementById("themeToggle").textContent =
        theme === "light" ? "‚òÄÔ∏è Light" : "üåô Dark";
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem(THEME_KEY, isLight ? "light" : "dark");
      document.getElementById("themeToggle").textContent =
        isLight ? "‚òÄÔ∏è Light" : "üåô Dark";
    }

    function renderDeckList() {
      const deckList = document.getElementById("deckList");
      deckList.innerHTML = "";
      const names = Object.keys(decks).sort();

      names.forEach(name => {
        const deck = decks[name] || { cards: [] };
        const cards = deck.cards || [];

        const wrapper = document.createElement("div");
        wrapper.className = "deck-wrapper";

        const header = document.createElement("div");
        header.className = "deck-item" + (name === activeDeck ? " active" : "");

        const left = document.createElement("div");
        left.style.display = "flex";
        left.style.alignItems = "center";
        left.style.gap = "0.35rem";

        const isExpanded = deck.expanded === true;

        const caret = document.createElement("span");
        caret.className = "deck-caret";
        caret.textContent = isExpanded ? "‚ñæ" : "‚ñ∏";

        const titleSpan = document.createElement("span");
        titleSpan.textContent = name;

        left.appendChild(caret);
        left.appendChild(titleSpan);

        const count = document.createElement("span");
        count.className = "deck-count";
        count.textContent = (cards.length || 0) + " cards";

        header.appendChild(left);
        header.appendChild(count);

        header.onclick = () => {
          const current = decks[name].expanded === true;
          decks[name].expanded = !current;
          activeDeck = name;
          saveData();
          openDeck(name);
        };

        wrapper.appendChild(header);

        const content = document.createElement("div");
        content.className = "deck-collapsed-content";
        content.style.display = isExpanded ? "block" : "none";

        cards.forEach(card => {
          const cRow = document.createElement("div");
          cRow.className = "deck-collapsed-card";
          cRow.textContent = card.name || "(unnamed card)";
          content.appendChild(cRow);
        });

        wrapper.appendChild(content);
        deckList.appendChild(wrapper);
      });
    }

    function updateDeckCountLabel() {
      const label = document.getElementById("deckCountLabel");
      const cards = getActiveDeckCards();
      label.textContent = `${cards.length} card${cards.length === 1 ? "" : "s"}`;
    }

    function getActiveDeckCards() {
      if (!activeDeck || !decks[activeDeck]) return [];
      return decks[activeDeck].cards || [];
    }

    function renderDeckCards() {
      const container = document.getElementById("deckCards");
      container.innerHTML = "";
      const cards = getActiveDeckCards();

      cards.forEach((card, index) => {
        const row = document.createElement("div");
        row.className = "card-row";

        const img = document.createElement("img");
        img.src = card.image || "";
        img.alt = card.name;
        row.appendChild(img);

        const main = document.createElement("div");
        main.className = "card-row-main";

        const title = document.createElement("div");
        title.className = "card-row-title";
        title.textContent = card.name;

        const sub = document.createElement("div");
        sub.className = "card-row-sub";
        sub.textContent = card.type_line || "";

        main.appendChild(title);
        main.appendChild(sub);
        row.appendChild(main);

        const actions = document.createElement("div");
        actions.className = "row-actions";

        const removeBtn = document.createElement("button");
        removeBtn.className = "btn btn-small btn-danger";
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          removeCardFromDeck(index);
        };

        actions.appendChild(removeBtn);
        row.appendChild(actions);

        container.appendChild(row);
      });

      updateDeckCountLabel();
    }

    function setEditorModeNew() {
      activeDeck = null;
      document.getElementById("editorTitle").textContent = "New Deck";
      document.getElementById("deckName").value = "";
      document.getElementById("deleteDeckBtn").style.display = "none";
      document.getElementById("deckCards").innerHTML = "";
      updateDeckCountLabel();
      renderDeckList();
    }

    function openDeck(name) {
      activeDeck = name;
      const deck = decks[name] || { cards: [] };
      document.getElementById("editorTitle").textContent = `Editing: ${name}`;
      document.getElementById("deckName").value = name;
      document.getElementById("deleteDeckBtn").style.display = "inline-flex";
      renderDeckList();
      renderDeckCards();
    }

    function saveDeck() {
      const name = document.getElementById("deckName").value.trim();
      if (!name) {
        alert("Deck needs a name.");
        return;
      }

      let cards = [];
      if (activeDeck && decks[activeDeck]) {
        cards = decks[activeDeck].cards || [];
      }

      if (activeDeck && activeDeck !== name) {
        delete decks[activeDeck];
      }

      decks[name] = { cards };
      activeDeck = name;
      saveData();
      openDeck(name);
    }

    function deleteDeck() {
      if (!activeDeck) return;
      if (!confirm(`Delete deck "${activeDeck}"?`)) return;
      delete decks[activeDeck];
      activeDeck = null;
      saveData();
      setEditorModeNew();
    }

    function removeCardFromDeck(index) {
      if (!activeDeck || !decks[activeDeck]) return;
      decks[activeDeck].cards.splice(index, 1);
      saveData();
      renderDeckCards();
      renderDeckList();
    }

    async function searchCards() {
      const query = document.getElementById("searchQuery").value.trim();
      const status = document.getElementById("searchStatus");
      const resultsContainer = document.getElementById("searchResults");
      resultsContainer.innerHTML = "";

      if (!query) {
        status.textContent = "Enter a search query.";
        return;
      }

      if (!navigator.onLine) {
        status.textContent =
          "Offline: trying cached results (only previously searched cards may work).";
      } else {
        status.textContent = "Searching Scryfall...";
      }

      try {
        const url = `https://api.scryfall.com/cards/search?q=${encodeURIComponent(
          query
        )}`;
        const resp = await fetch(url);
        const data = await resp.json();

        if (!data.data) {
          status.textContent = data.details || "No results.";
          return;
        }

        const cards = data.data.slice(0, 20).map(c => {
          let img = "";

          const pickImage = obj => {
            if (!obj || !obj.image_uris) return "";
            const iu = obj.image_uris;
            return (
              iu.normal ||
              iu.large ||
              iu.border_crop ||
              iu.art_crop ||
              iu.small ||
              iu.png ||
              ""
            );
          };

          if (c.image_uris) {
            img = pickImage(c);
          } else if (Array.isArray(c.card_faces) && c.card_faces.length) {
            for (const face of c.card_faces) {
              img = pickImage(face);
              if (img) break;
            }
          }

          return {
            name: c.name,
            type_line: c.type_line || "",
            image: img
          };
        });

        if (!cards.length) {
          status.textContent = "No results.";
          return;
        }

        status.textContent = `${cards.length} result(s). Tap Add to include in your deck.`;

        cards.forEach(card => {
          const row = document.createElement("div");
          row.className = "card-row";

          const imgEl = document.createElement("img");
          if (card.image) {
            imgEl.src = card.image;
          } else {
            imgEl.style.background = "#4b5563";
          }
          imgEl.alt = card.name;
          row.appendChild(imgEl);

          const main = document.createElement("div");
          main.className = "card-row-main";

          const title = document.createElement("div");
          title.className = "card-row-title";
          title.textContent = card.name;

          const sub = document.createElement("div");
          sub.className = "card-row-sub";
          sub.textContent = card.type_line;

          main.appendChild(title);
          main.appendChild(sub);
          row.appendChild(main);

          const actions = document.createElement("div");
          actions.className = "row-actions";

          const addBtn = document.createElement("button");
          addBtn.className = "btn btn-small btn-accent";
          addBtn.textContent = "Add";
          addBtn.onclick = () => {
            if (!activeDeck) {
              const tmpName =
                document.getElementById("deckName").value.trim() || "New Deck";
              if (!decks[tmpName]) {
                decks[tmpName] = { cards: [] };
              }
              activeDeck = tmpName;
              document.getElementById("deckName").value = tmpName;
            }
            decks[activeDeck].cards.push(card);
            saveData();
            renderDeckCards();
            renderDeckList();
          };

          actions.appendChild(addBtn);
          row.appendChild(actions);
          resultsContainer.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        status.textContent = "Error contacting Scryfall.";
      }
    }

    document.getElementById("themeToggle").onclick = toggleTheme;
    document.getElementById("newDeckBtn").onclick = setEditorModeNew;
    document.getElementById("saveDeckBtn").onclick = saveDeck;
    document.getElementById("deleteDeckBtn").onclick = deleteDeck;
    document.getElementById("searchBtn").onclick = searchCards;
    document
      .getElementById("searchQuery")
      .addEventListener("keydown", e => {
        if (e.key === "Enter") searchCards();
      });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .catch(console.error);
    }

    loadData();
    loadTheme();
    renderDeckList();
    setEditorModeNew();
    updateNetStatus();
  </script>
</body>
</html>
